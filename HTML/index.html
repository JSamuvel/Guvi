<!DOCTYPE html>
<html>
<head>
    <title>Registration form </title>
    <link rel="stylesheet" href="./style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                
                <label>Name</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter the Name" onkeyup="validatename()" required>
                <br><br>
                <label>Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Enter the email" onkeyup="validateemail()" required>
                <br><br>
                <label>Password</label>
                <br>
                <input type="password" name="fname" id="password" placeholder="Password" onkeyup="validatepassword()" required>
                <br><br>
                <label>Confrim Password</label>
                <br>
                <input type="password" name="fname" id="confrimpassword" placeholder="Confrim Password" onkeyup="validateconfrimpassword()" required>
                <br><br>
                <div class="buttons">
                  <button onclick="validate()" class="submit" type="submit">Register</button>
                </div>
               
                <br>
                <p>click here to login?
                <a href="loginpage.html" >Login</a></p>
            </form>
        </div><!--end register-->
    </div><!--end main-->
</body>
</html>
